<div class="h-full bg-slate-700 rounded-md ml-2 p-3 text-white text-center">
  <div class="">
    <span class="font-bold text-3xl">Region Details</span>
  </div>
  <hr class="mt-1" />
  <div *ngIf="region" class="">
    <div class="text-xl">
      {{ region.name }}
    </div>
    <div class="flex flex-col">
      <div *ngFor="let item of data; index as i" class="py-3">
        <div class="text-lg font-bold">
          {{ item.name }}
        </div>

        <div class="">Buy Factor: {{ item.buyFactor | number : "1.3-3" }}</div>

        <div class="">
          <span>Percent Change: </span>
          <span
            [ngClass]="item.percentDiff < 0 ? 'text-red-400' : 'text-green-400'"
            >({{ item.percentDiff | number : "1.3-3" }})</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
