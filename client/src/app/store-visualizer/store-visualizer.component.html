<div class="grid justify-items-center pt-10">
  <div class="bg-slate-600 rounded-xl relative">
    <img src="/assets/store_floorplan.png" [width]="width" [height]="height" />
    <canvas
      #heatmapCanvas
      class="absolute left-0 top-0 z-20"
      [width]="width"
      [height]="height"
      (mousemove)="handleMouseMovement($event)"
      (click)="handleMouseClick($event)"
    ></canvas>
    <div
      #overlayDiv
      class="absolute bg-slate-600 z-30 pointer-events-none p-1.5 text-white rounded-md text-center"
      style="width: 200px"
      [style.left.px]="tooltip.x"
      [style.top.px]="tooltip.y"
      [style.display]="tooltip.visible ? 'block' : 'none'"
    >
      {{ tooltip.text }}
    </div>
  </div>
</div>
